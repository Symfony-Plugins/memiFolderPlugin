fillin:
  enabled: true
validators:
  miStringValidator:
    class: sfStringValidator
    param:
      min: 2
      min_error: Este campo es demasiado corto (minimo 2 caracteres) 
      max: 20
      max_error: Este campo es demasiado largo (maximo 20 caracteres)
fields:
  formulario{pagina}:
   required: 
     msg: El nombre de pagina no puede dejarse vacio
   miStringValidator:
  formulario{credencial}:
   required: 
     msg: La credencial para la pagina no puede dejarse vacio
   miStringValidator:
  